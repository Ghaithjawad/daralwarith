<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>دار الوارث | تسجيل دخول + استمارة</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrap">

<!-- ================= LOGIN PAGE ================= -->
<div id="loginPage" class="cardx">
  <div class="header login">
    <h4>تسجيل الدخول</h4>
    <p>ادخل الاسم + رقم الـ ID</p>
  </div>

  <div class="body">
    <input id="loginName" class="form-control mb-3" placeholder="الاسم (ثنائي / ثلاثي)">
    <input id="loginId" class="form-control mb-3" placeholder="رقم الـ ID">

    <!-- Loading -->
    <div id="loginLoading" class="text-center d-none mb-3">
      <div class="spinner-border text-primary"></div>
      <div class="mt-2">جاري التحقق من البيانات...</div>
    </div>

    <div id="loginError" class="alert alert-danger d-none"></div>

    <button id="btnLogin" class="login-btn w-100">دخول</button>
  </div>
</div>

<!-- ================= FORM PAGE ================= -->
<div id="formPage" class="cardx d-none">
  <div class="header form">
    <h4>استمارة تحديث بيانات الموظف</h4>
    <div id="whoUser" class="mt-2 fw-bold"></div>
  </div>

  <div class="body">

    <!-- بيانات الموظف -->
    <div class="block">
      <h5>بيانات الموظف</h5>
      <input id="employeeName" class="form-control mb-2" placeholder="الاسم الرباعي">
      <input id="birthPlace" class="form-control mb-2" placeholder="محل الولادة">
      <input id="birthDate" class="form-control mb-2" placeholder="تاريخ الولادة">
      <input id="phone" class="form-control mb-2" placeholder="رقم الهاتف">
      <input id="badgeNumber" class="form-control mb-2" placeholder="رقم الباج">
      <input id="specialty" class="form-control mb-2" placeholder="التخصص">
      <textarea id="address" class="form-control" placeholder="عنوان السكن"></textarea>
    </div>

    <!-- البطاقة الوطنية -->
    <div class="block">
      <h5>البطاقة الوطنية</h5>

      <label>وجه الهوية</label>
      <button type="button" class="btn btn-outline-secondary w-100 mb-1" id="btnEmpFace">
        كاميرا / استوديو
      </button>
      <input type="file" id="empFace" accept="image/*" class="d-none">
      <img id="empFacePreview" class="preview-img d-none">

      <label class="mt-3">ظهر الهوية</label>
      <button type="button" class="btn btn-outline-secondary w-100 mb-1" id="btnEmpBack">
        كاميرا / استوديو
      </button>
      <input type="file" id="empBack" accept="image/*" class="d-none">
      <img id="empBackPreview" class="preview-img d-none">
    </div>

    <!-- بطاقة السكن -->
    <div class="block">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="hasResidence">
        <label class="form-check-label">هل توجد بطاقة سكن؟</label>
      </div>

      <div id="residenceSection" class="mt-3 d-none">
        <label>وجه بطاقة السكن</label>
        <input type="file" id="resFace" class="form-control mb-2" accept="image/*">
        <label>ظهر بطاقة السكن</label>
        <input type="file" id="resBack" class="form-control" accept="image/*">
      </div>
    </div>

    <!-- شهادة -->
    <div class="block">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="hasCertificate">
        <label class="form-check-label">هل توجد شهادة؟</label>
      </div>

      <div id="certificateSection" class="mt-3 d-none">
        <input type="file" id="certificateFile" class="form-control" accept="image/*">
      </div>
    </div>

    <!-- الحالة الاجتماعية -->
    <div class="block">
      <label>الحالة الاجتماعية</label>
      <select id="maritalStatus" class="form-control">
        <option value="">اختر</option>
        <option value="single">أعزب</option>
        <option value="married">متزوج</option>
      </select>

      <div id="marriedSection" class="mt-3 d-none">
        <input id="wivesCount" type="number" class="form-control mb-2" placeholder="عدد الزوجات" min="1" value="1">
        <input id="childrenCount" type="number" class="form-control mb-2" placeholder="عدد الأبناء" min="0" value="0">
      </div>
    </div>

    <button id="submitBtn" class="main-btn w-100">
      إرسال البيانات
    </button>

  </div>
</div>

</div>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
